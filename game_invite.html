<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#fff8ff;
    --card:#fff;
    --accent:#ff6fb5;
    --muted:#7a6f8a;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Nunito",sans-serif;
    background:var(--bg);
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }
  .card{
    background:var(--card);
    padding:36px;
    border-radius:20px;
    box-shadow:0 8px 40px rgba(0,0,0,0.1);
    text-align:center;
  }
  .heart{
    font-size:72px;
  }
  .title{
    font-size:28px;
    font-weight:800;
  }
  .controls{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:18px;
  }
  .btn{
    padding:14px 28px;
    border-radius:30px;
    border:none;
    cursor:pointer;
    font-size:16px;
    font-weight:700;
    transition:0.2s;
  }
  .btn stored{
  .btn-yes{
    background:linear-gradient(180deg,var(--accent),#ff4f9f);
    color:#fff;
  }
  .btn-no{
    background:#fff;
    border:2px solid #ccc;
    color:#444;
    position:relative;
  }
</style>
</head>
<body>
  <main class="card">
    <div class="heart">ðŸ’–</div>
    <h1 class="title">VocÃª quer jogar comigo??</h1>

    <div class="controls">
      <button class="btn btn-yes" id="yesBtn">Sim, vamos!</button>
      <button class="btn btn-no" id="noBtn">NÃ£o</button>
    </div>

    <p class="note"></p>
  </main>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const GAME_URL = "https://share.google/9yu15j3TUXzoMxoj9";

  yesBtn.addEventListener('click', () => {
    window.location.href = GAME_URL;
  });

  noBtn.addEventListener('mouseover', moveButton);
  noBtn.addEventListener('click', moveButton);

  function moveButton() {
    const randomX = Math.random() * 200 - 100; // valor entre -100 e 100
    const randomY = Math.random() * 60 - 30;   // valor entre -30 e 30
    noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
  }
</script>
</body>
